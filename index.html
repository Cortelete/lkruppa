<html lang="en">

      tailwind.config = {
        darkMode: 'class',

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Light theme gradient */
        background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .dark body {
        /* Dark theme gradient */
        background: linear-gradient(-45deg, #0f2027, #232526, #2c5364, #414345);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* 3D Anaglyph effect for TikTok button icon */
      .filter-3d-effect {
        filter: drop-shadow(1.5px 1.5px 0px #ef4444) drop-shadow(-1.5px -1.5px 0px #38bdf8); /* red-500, sky-400 */
      }
       /* 3D text effect for TikTok text */
      .text-3d-effect {
        text-shadow: 1px 1px 0px #ef4444, -1px -1px 0px #38bdf8;
      }
      
      /* Animated Border Gradients */
      .insta-border { background-image: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
      .tiktok-border { background-image: linear-gradient(to right, #ff0050, #00f2ea); }
      .linkedin-border { background-image: linear-gradient(to right, #1d4ed8, #06b6d4, #1d4ed8); } /* blue-700, cyan-500, blue-700 */
      .youtube-border { background-image: linear-gradient(to right, #dc2626, #fb7185, #dc2626); } /* red-600, rose-400, red-600 */
      .partnership-border { background-image: linear-gradient(to right, #2dd4bf, #4f46e5, #2dd4bf); } /* teal-400 to indigo-600 */
      .about-border { background-image: linear-gradient(to right, #ec4899, #a855f7, #ec4899); } /* pink-500 to purple-500 */
      .highlights-border { background-image: linear-gradient(to right, #facc15, #fb923c, #facc15); } /* yellow-400 to orange-400 */

      /* Animation Keyframes */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 40px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-in {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      /* Gamer RGB border effect */
      .rgb-border-gradient {
        background: conic-gradient(
          from 180deg at 50% 50%,
          #ec4899, /* pink-500 */
          #d946ef, /* fuchsia-500 */
          #8b5cf6, /* violet-500 */
          #3b82f6, /* blue-500 */
          #22d3ee, /* cyan-400 */
          #10b981, /* emerald-500 */
          #f59e0b, /* amber-500 */
          #ef4444, /* red-500 */
          #ec4899  /* pink-500 to loop */
        );
      }

      @keyframes rgb-border-spin {
        to {
          transform: rotate(1turn);
        }
      }
      
      @keyframes border-pulse {
        50% { opacity: 0.5; }
      }
      .animate-fade-in {
          animation: fadeIn 0.7s ease-in-out forwards;
      }
      .animate-modal-in {
        animation: modal-in 0.3s ease-out forwards;
      }
      .animated-gradient-bg {
        background-size: 200% auto;
        animation: gradient-animation 8s ease infinite;
      }
    </style>
